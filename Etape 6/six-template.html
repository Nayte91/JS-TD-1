<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Etape 6 - Exercice</title>
        <link rel="stylesheet" href="../assets/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"

            <select id="master-selector" class="form-select my-2" data-name="master" data-carried="firstName"></select>

            <select id="dog-selector" class="form-select my-2" data-name="dog" data-carried="name"></select>

            <table class="table table-striped" id="dog-table">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 50%">Property</td>
