<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Dogglet viewer</title>
        <!-- <link rel="stylesheet" href="../assets/style.css" /> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="../assets/data.js"></script>
        <script src="./soluces.js" defer></script>
    </head>
    <body class="container">
        <h1>Dogglet viewer</h1>

        <select name="masters" id="master" class="form-select my-2">
            <option value="">--Please choose a master--</option>
            <option value="carole">Carole</option>
        </select>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <td>Propriété</td>
                    <td>Valeur</td>
                </tr>
            </thead>
            <tbody id="master-table-body">
            </tbody>
        </table>

        <select name="dogs" id="dog" class="form-select my-2">
            <option value="">--Please choose a dog--</option>
        </select>

        <table class="table table-striped table-sm">
            <thead class="table-dark">
                <tr>
                    <td>Propriété</td>
                    <td>Valeur</td>
                </tr>
            </thead>
            <tbody id="dog-table-body">
            </tbody>
        </table>
    </body>
</html>
